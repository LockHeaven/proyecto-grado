<div class="row">
    <div class="col-lg-4 col-md-12 py-4">
        <mat-card *ngIf="user">
            <mat-card-header>
                <mat-card-title> {{user.nombre}} {{user.apellido}} </mat-card-title>
                <mat-card-subtitle> Type User: {{user.rol}} </mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image [src]="urlImg" alt="Soufiane FADIL">
        
            <mat-card-content>
                <h3>Parentesco : {{user.rol}}</h3>
                <div class="example-form">
                    <mat-slide-toggle [(ngModel)]="checked" color="warn">Â¿Habilitar acceso a casa?</mat-slide-toggle>
                </div>
            </mat-card-content>
        
            <mat-card-actions style="margin-top: 20px;">
                <button (click)="updateState()" mat-raised-button color="primary">Guardar</button>
            </mat-card-actions>
        
        </mat-card>
    </div>
    <div class="col-lg-8 col-md-12 py-4">
        <app-widget-column [data]="bigChart"></app-widget-column>
    </div>
</div>
