<div style="text-align: center; padding: 20px;">
    <button mat-raised-button color="primary" (click)="addUser()">Agregar</button>
</div>
<div class="row justify-content-left" *ngIf="users$ | async as users; else loading">
    <div class="col-lg-3 col-md-6 col-sm-12 py-3" *ngFor="let user of users">
        <app-card [user]="user"></app-card>
    </div>
</div>
<ng-template #loading>
    <div class="row justify-content-center mt-5 p-5">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
