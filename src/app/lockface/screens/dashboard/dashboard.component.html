<div class="row">
  <div class="col-12 py-2">
    <app-widget-area [data]="bigChart"></app-widget-area>
  </div>
  <div class="py-4">
    <mat-divider></mat-divider>
  </div>
  <div class="col-lg-6 col-md-12 col-sm-12 py-2">
    <mat-card>
      <mat-card-actions>
        <h2>Usuarios</h2>
      </mat-card-actions>
      <mat-card-content>
        <div class="content">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let element">{{ element.nickname }}</td>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombres</th>
              <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
  
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef>Apellidos</th>
              <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
            </ng-container>
  
            <ng-container matColumnDef="typeUser">
              <th mat-header-cell *matHeaderCellDef>Tipo Usuario</th>
              <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
            </ng-container>
  
            <!-- <ng-container matColumnDef="parentesco">
              <th mat-header-cell *matHeaderCellDef>Parentesco</th>
              <td mat-cell *matCellDef="let element">{{ element.parentesco }}</td>
            </ng-container> -->
  
            <ng-container matColumnDef="acces">
              <th mat-header-cell *matHeaderCellDef>Acceso</th>
              <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-6 col-md-12 col-sm-12 py-2"> 
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>
