<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <mat-card>
      <mat-card-actions>
        <h2>Usuarios</h2>
      </mat-card-actions>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="visits">
            <th mat-header-cell *matHeaderCellDef>Visitas</th>
            <td mat-cell *matCellDef="let element">{{ element.visits }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="typeUser">
            <th mat-header-cell *matHeaderCellDef>Tipo Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.typeUser }}</td>
          </ng-container>

          <ng-container matColumnDef="parentesco">
            <th mat-header-cell *matHeaderCellDef>Parentesco</th>
            <td mat-cell *matCellDef="let element">{{ element.parentesco }}</td>
          </ng-container>

          <ng-container matColumnDef="acceso">
            <th mat-header-cell *matHeaderCellDef>Acceso</th>
            <td mat-cell *matCellDef="let element">{{ element.acceso }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="40">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>
