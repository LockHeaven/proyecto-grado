<mat-card>
    <mat-card-header>
        <mat-card-title> {{user.nombre}} {{user.apellido}}</mat-card-title>
        <mat-card-subtitle> Username: {{user.nickname}} </mat-card-subtitle>
        <mat-card-subtitle> Type User: {{user.rol}} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="urlImg" alt="Soufiane FADIL">

    <mat-card-content>
        <h3>Parentesco : {{user.rol}}</h3>
    </mat-card-content>

    <mat-card-actions>
        <a mat-button color="info" [routerLink]="['/home/users', user.nickname]">
            Ir a Perfil <mat-icon>star</mat-icon>
        </a>
    </mat-card-actions>

</mat-card>
