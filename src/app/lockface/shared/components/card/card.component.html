<mat-card>
    <mat-card-header>
        <mat-card-title> {{character.nombre}} </mat-card-title>
        <mat-card-subtitle> Type User: {{character.parentesco}} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="character.img" alt="Soufiane FADIL">

    <mat-card-content>
        <h3>Parentesco : {{character.tipoUser}}</h3>
        <!-- <p>
            <strong>Species: </strong> {{ character.species }}
            <br>
            <strong> Gender: </strong> {{ character.gender }}
        </p> -->
    </mat-card-content>

    <mat-card-actions>
        <a mat-button color="info" [routerLink]="['/dashboard/users', character.id]">
            Ir a Perfil <mat-icon>star</mat-icon>
        </a>
    </mat-card-actions>

</mat-card>
